---
layout: default
---
<aside class="sidebar">
  <header>
    <div class="about">
      <div class="cover-author-image">
        <a href="{{site.baseurl}}/"><img src="{{site.baseurl}}/assets/img/{% if site.author-img %}{{site.author-img}}{% endif %}" alt="{{site.author}}"></a>
      </div>
      <div class="author-name">{{site.author}}</div>
      <ul class="nav">
        <li><a href="{{site.baseurl}}/"><i class="fa-regular fa-house"></i></a></li>
        <li><a href="{{site.baseurl}}/search"><i class="fa-solid fa-magnifying-glass"></i></a></li>
      </ul>
      
      <p>{{site.about-author}}</p>
      
    </div>
  </header>

  <footer>
    <section class="contact">
      <h3 class="contact-title">links</h3>
      <ul class="nav">
        {% if site.social-github %}
          <li class="github"><a href="http://github.com/{{site.social-github}}" target="_blank"><i class="fa-brands fa-square-github"></i></a></li>
        {% endif %}
        {% if site.social-linkedin %}
          <li class="linkedin"><a href="https://linkedin.com/in/{{site.social-linkedin}}" target="_blank"><i class="fa-brands fa-square-linkedin"></i></a></li>
        {% endif %}
          <li><a href="{{site.baseurl}}/about/"><i class="fa-solid fa-address-card"></i></a></li>
          <li><a href="{{site.baseurl}}/feed.xml" id="rss-link"><i class="fa-solid fa-square-rss"></i></a></li>
          <li>
            <a href="#" id="darkMode" class="dark-toggle">
              <i class="dark fa-solid fa-moon"></i>
              <i class="light fa-solid fa-sun"></i>
            </a>
          </li>
      </ul>
    </section>
    <div class="copyright">
      <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
    </div>
  </footer>
</aside>
<div class="content-box clearfix">
  {{ content }}
</div>
